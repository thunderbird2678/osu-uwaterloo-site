<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>osu!UWaterloo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Exo&display=swap" rel="stylesheet">
</head>

<body>
    <div id="osuButtonContainer">
        <div id="buttonWrapper">
            <osuButton @osubtnclicked="showOptions" @osubtnclear="clearOptions" v-bind:src="src"></osuButton>
            <div id="allOptions">
                <osuOption ref="optionsMenu" v-for="option in options" v-bind:filename="option.filename" v-bind:url="option.url">
                </osuOption>
            </div>
        </div>
    </div>
    <div id="background">
        <div class="bgWrapper">
            <img id="triangles" src="resources/triangles.png">
        </div>
        <div class="bgWrapper">
            <img id="waterloo" src="resources/waterloo.jpg">
        </div>
    </div>
    <!--     <a href="https://discord.gg/umqqtjR">
        <img id="discord" src="resources/discord.png"></img>
    </a> -->
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="script.js"></script>

</html>
