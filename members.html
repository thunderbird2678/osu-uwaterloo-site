<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>osu!UW Members</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="members.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Exo&display=swap" rel="stylesheet">
</head>

<body>
    <div id="main">
        <div class="titleWrapper">
            <h1 id="execTitle"> Club Executives </h1>
        </div>
        <div id="execs">
            <clubMembers ref="execs" v-for="exec in execs" v-bind:role="exec.role" v-bind:username="exec.username" v-bind:name="exec.name" v-bind:avatar="exec.avatar" v-bind:blurb="exec.blurb" v-bind:discord="exec.discord" v-bind:email="exec.email" v-bind:osu="exec.osu"></clubMembers>
        </div>
    </div>
    <div id="background">
        <div class="bgWrapper">
            <img id="triangles" src="resources/triangles.png">
        </div>
        <div class="bgWrapper">
            <img id="waterloo" src="resources/waterloo.jpg">
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="members.js"></script>

</html>
